<!DOCTYPE html>
<!--
  ====================
  DOCTYPE Declaration
  ====================
  - The DOCTYPE declaration defines the document type and version of HTML.
  - <!DOCTYPE html> specifies that this is an HTML5 document.
-->
<html lang="en">
<!--
  ====================
  HTML Root Element
  ====================
  - The <html> tag is the root element of the HTML document.
  - The `lang="en"` attribute specifies that the primary language of the document is English.
-->
<!-- hello comments by Amit kumar -->
<head>
    <!--
      ====================
      Head Section
      ====================
      - The <head> section contains metadata and other non-visible elements.
      - It provides information about the document to the browser and search engines.
    -->
    <meta charset="UTF-8">
    <!--
      ====================
      Character Encoding
      ====================
      - The <meta charset="UTF-8"> tag specifies the character encoding for the document.
      - UTF-8 is the most widely used encoding and supports most characters and symbols.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
      ====================
      Viewport Meta Tag
      ====================
      - The viewport meta tag ensures the page is responsive and scales properly on all devices.
      - `width=device-width`: Sets the width of the page to the width of the device's screen.
      - `initial-scale=1.0`: Sets the initial zoom level to 1.0 (no zoom).
    -->
    <title>Amit kumar HTML</title>
    <!--
      ====================
      Title of the Webpage
      ====================
      - The <title> tag defines the title of the webpage.
      - The title appears in the browser tab and is used for SEO (Search Engine Optimization).
    -->
</head>
<body>
    <!--
      ====================
      Body Section
      ====================
      - The <body> section contains the visible content of the webpage.
      - This is where you add text, images, links, and other elements that users interact with.
    -->
</body>
</html>
